<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine â¤ï¸</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yes {
      background: #e63946;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #adb5bd;
      color: black;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Love â¤ï¸</h1>
    <p>Will you be my Valentine?</p>
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ˜ˆ</button>
  </div>

  <!-- SOUND EFFECTS -->
  <audio id="fartSound" src="https://www.soundjay.com/human/fart-01.mp3"></audio>
  <audio id="swagSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const fartSound = document.getElementById("fartSound");
    const swagSound = document.getElementById("swagSound");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // NO button runs away
    noBtn.addEventListener("mouseover", moveNoButton);

    // If she clicks NO
    noBtn.addEventListener("click", () => {
      fartSound.play();

      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#000;
          color:white;
          text-align:center;
        ">
          <div>
            <h1>ğŸ’¨ FART MODE ACTIVATED ğŸ’¨</h1>
            <img 
              src="https://i.imgur.com/3ZQ3ZQp.jpg"
              alt="Dog farting"
              style="width:300px;border-radius:20px;">
            <p style="font-size:22px;">That choice STINKS ğŸ˜†</p>
          </div>
        </div>
      `;
    });

    // YES clicked
    yesBtn.addEventListener("click", () => {
      swagSound.play();

      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg,#1d3557,#457b9d);
          color:white;
          text-align:center;
        ">
          <div>
            <h1>ğŸ˜ SWAG DOG APPROVES ğŸ˜</h1>
            <img 
              src="https://i.imgur.com/6XK4R9X.jpg"
              alt="Swag Dog"
              style="width:300px;border-radius:20px;">
            <p style="font-size:26px;">
              Love you baby â¤ï¸<br>
              Best Valentine decision EVER ğŸ’
            </p>
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
