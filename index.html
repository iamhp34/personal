<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine â¤ï¸</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #e63946;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #adb5bd;
      color: black;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Love â¤ï¸</h1>
    <p>Will you be my Valentine?</p>
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Run away on hover AND click
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("mousedown", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;

          text-align:center;
        ">
          <div>
            <h1>YAYYYYY ğŸ’–ğŸ’–ğŸ’–</h1>
            <p style="font-size:26px;">
              Love you baby â¤ï¸<br>
              Forever my Valentine ğŸŒ¹
            </p>
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
